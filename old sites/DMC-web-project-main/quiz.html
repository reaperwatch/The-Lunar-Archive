        <h1>Which Devil May Cry Game Fits You?</h1>

        <strong>Rules:</strong><br>
        Check the box if your answer is "Yes".<br>
        You may select up to 6 checkboxes. (3 are recommended for accurate results)<br>
        Click Submit to get your result.

        <form id="quizForm"><br>
            
            <div class="question"><label><input type="checkbox" data-game="dmc1"> Do you prefer a more serious and gothic atmosphere?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmc2"> Do you like simple, straightforward action without much story?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmc3"> Do you enjoy origin stories and character development?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmc4"> Do you prefer switching between multiple playable characters?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmc5"> Do you enjoy cutting-edge graphics and gameplay mechanics?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmcReboot"> Do you like a modern reimagining of classic characters?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmc3"> Do you enjoy challenging combat and mastering styles?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmc5"> Do you like flashy combat with high production value?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmc4"> Do you enjoy a game that mixes old and new gameplay?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmc1"> Do you like puzzle-solving and backtracking?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmcReboot"> Do you prefer edgy, western-styled storytelling?</label></div>
            <div class="question"><label><input type="checkbox" data-game="dmc2"> Do you like spamming one button like a braindead creature?</label></div>
        
            <button type="submit">Submit</button>
        </form>
