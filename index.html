<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Luner Archive</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Profile Section -->
      <header>
        <img
          src="https://via.placeholder.com/150"
          alt="Profile Picture"
          id="profile-pic"
        />
        <h1>The Luner Archive</h1>
        <p>Welcome to my corner of the internet.</p>
      </header>

      <!-- Links Section -->
      <main>
        <a href="https://github.com" target="_blank" class="link-card">
          My GitHub
        </a>
        <a href="https://twitter.com" target="_blank" class="link-card">
          Follow me on X (Twitter)
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="link-card">
          Connect on LinkedIn
        </a>
        <a href="https://my-blog.com" target="_blank" class="link-card">
          My Personal Blog
        </a>
      </main>

      <!-- Footer -->
      <footer>
        <p>&copy; 2024 The Luner Archive</p>
      </footer>
    </div>
  </body>
</html>
